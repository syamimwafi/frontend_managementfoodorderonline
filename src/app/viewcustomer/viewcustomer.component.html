<div class="container">


    <!--showmessage alert for delete-->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <br><br>
    <div align="center">
      <img  src="https://ww1.prweb.com/prfiles/2014/05/23/11876677/logo_gloriafood_PNG.png" style="height: 100px;">
  <br><br>
    <table class="table">
      <thead>
        <tr>
          <td align= "center" scope="col">NO.</td>
          <td align= "center" scope="col">Customer NAME</td>
          <td align= "center" scope="col">Customer EMAIL</td>
          <td align= "center" scope="col">Customer PHONE NUMBER</td>
          <td align= "center" scope="col">Customer ADRRESS</td>
  
          <td scope="col"></td>
          <td scope="col"></td>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let us of listData'>
          <td align= "center"scope="row">{{us.id}}</td>
          <td align= "center">{{us.cust_name}}</td>
          <td align= "center">{{us.cust_email}}</td>
          <td align= "center">{{us.cust_phone}}</td>
          <td align= "center">{{us.cust_addr}}</td>
  
          <td></td>
          <td>
  
            <button  (click)="deleteId(us.id)">REMOVE</button>
            &nbsp;
            <button [routerLink]="['/updatecustomer', us.id]">EDITüßë‚Äçüéì</button>
          </td>
        </tr>
  
      </tbody>
    </table>
  
  </div>
